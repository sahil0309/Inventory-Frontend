<div class="container login-container">

  <div class="row">
    <div class="offset-md-3 col-lg-6 col-md-6 col-sm-12">
      <mat-card class="p-5">
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">

          <h4>Welcome,</h4>
          <h5 class="text-primary">Sign in to continue</h5>

          <br/>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput id="username" placeholder="Username" formControlName="user_name">
                </mat-form-field>
            		<!-- <input type="text" class="form-control form-control-sm input-login-control" placeholder="Username" formControlName="user_name"> -->
            	</div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            		<!-- <input type="password" class="form-control form-control-sm input-login-control" placeholder="Password" formControlName="password"> -->
            	</div>
            </div>
          </div>

          <br/>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <button mat-raised-button type="submit" [disabled]="loginForm.invalid" mat-raised-button class="btn btn-basic btn-block">Login&nbsp;<i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
            	</div>
              <div class="col-sm-8 text-right">
                <button type="button" class="btn btn-link btn-link-grey" (click)="forgotPassword(template)">Forgot Password</button>
            	</div>
            </div>
          </div>

          <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

        </form>
      </mat-card>
    </div>
  </div>

  <!-- The Modal -->
  <ng-template #template>

    <!-- Modal Header -->
    <div class="modal-header modal-header-row">
      <h6 class="modal-title">Forgot password</h6>
      <button type="button" class="close" (click)="closeModal();">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <mat-form-field class="example-full-width">
        <input type="text" matInput id="user_name" placeholder="Enter username" [(ngModel)]="user_name">
      </mat-form-field>
      <!-- <input type="email" class="form-control form-control-sm input-login-control" [(ngModel)]="user_name" placeholder="Enter email id" /> -->
      <br/>
      <br/>
      <p class="text-warning"><em>Make sure your user name is correct, an email with your password will be sent to your registered email account</em></p>
    </div>
    <br/>
    <div class="modal-footer">
      <div class="col-sm-8"></div>
      <button type="button" mat-raised-button class="btn btn-sm btn-block col-sm-2 mr-3" (click)="closeModal()">BACK</button>
      <button type="submit" mat-raised-button class="btn btn-sm btn-block col-sm-2 btn-primary" color="primary"
        [disabled]="user_name == null || user_name == ''" (click)="sendPassword();">PROCEED</button>
    </div>
  </ng-template>

</div>
