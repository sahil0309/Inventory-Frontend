<div class="container">

  <div class="row">
    <div class="offset-sm-3 col-sm-6">

      <h5 class="mt-3 text-muted">Change Password</h5>
      <br/>

      <form [formGroup]="changePasswordForm" (submit)="changePassword()">
        <mat-card>

          <h6 class="mt-3">Hello, <span class="text-primary">{{display_name}}</span></h6>
          <br/>
          <small class="text-warning">Note: Password must include  - at least 8 characters, Lowercase letter, Uppercase letter, Number, Special character</small>
          <br/>
          <br/>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="password" formControlName="current_password" placeholder="Current password" required>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="password" formControlName="new_password" placeholder="New password" (blur)="(!f.new_password.pristine) ? comparePasswords($event.target) : false" required>
                </mat-form-field>
              </div>
              <!-- <div *ngIf="f.new_password.pristine">Password is pristine</div> -->
              <!-- <div *ngIf="f.new_password.errors.required">Password is required</div> -->
              <!-- <span class="text-danger" *ngIf="changePasswordForm.get('new_password').hasError('required') && changePasswordForm.get('new_password').touched">Contact name is required</span> -->
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput type="password" formControlName="confirm_new_password" placeholder="Confirm password" (blur)="comparePasswords($event)" required>
                </mat-form-field>
              </div>
            </div>
            <mat-error class="text-danger" *ngIf="showErrorMessage">{{error_message}}</mat-error>
          </div>

          <br/>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3" (click)="ngOnInit()">RESET</button>
                <button type="submit" mat-raised-button class="btn btn-block col-sm-6" color="primary" [disabled]="changePasswordForm.invalid || showErrorMessage">CHANGE PASSWORD</button>
              </div>
            </div>
          </div>

        </mat-card>
      </form>
    </div>
  </div>

</div>
