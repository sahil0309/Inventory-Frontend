<div class="container">


  <div class="row mt-1">
    <div class="col-sm-3">
      <h6 class="mt-3">Purchase Report</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-5">
      <!-- <div class="col-sm-6"> -->
      <mat-form-field class="example-full-width">
        <input type="text" placeholder="Product Name" aria-label="Number" matInput [formControl]="productFormControl"
          [matAutocomplete]="auto1">
        <mat-autocomplete #auto1="matAutocomplete">
          <mat-option *ngFor="let option of filteredProductOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <!-- </div> -->
    </div>

    <div class="col-6 col-sm-3 offset-sm-2">
      <mat-slide-toggle [color]="primary" [(ngModel)]="toggle" (change)="toggleChange()">
        View All
      </mat-slide-toggle>
    </div>
    <div class="col-6 col-sm-2">
      <button mat-flat-button color="primary" type="button" matTooltip="Search" (click)="SearchStock()"
        class="float-right">Search</button>
    </div>
  </div>


  <div class="row mw-100 mt-4" *ngIf="showCards">
    <div class="col-12 col-md-6" *ngFor="let item of stockReportArray">
      <mat-card class="mb-3 ml-4 ">
        <h5>
          {{item.productName}} &bull; <small>({{item.categoryName}})</small>
        </h5>
        <p>
          <span class="text-left">Availability: {{item.quantity}}</span>
          <!-- <span class="text-right ml-1">Current selling price: {{item.sellingPrice}}</span> -->
        </p>
        <p>
          <span class="text-left">Last purcahsed on &bull; (24-01-2019)</span><br>
          <span class="text-right">Last sold on &bull; (24-01-2019)</span>
        </p>
      </mat-card>
    </div>
  </div>
</div>
