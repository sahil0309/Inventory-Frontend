    </div>

    <div class="col-6 col-sm-6">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <div class="col-6 col-sm-6">
      <mat-chip-list class="float-right">
        <mat-chip color="primary" selected>Entries: {{list_sales_details?.length}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="dealer_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dealer </th>
        <td mat-cell *matCellDef="let element"> {{element.dealer_name}}</td>
      </ng-container>

      <ng-container matColumnDef="owner_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.owner_name}}</td>
      </ng-container>

      <ng-container matColumnDef="purchase_stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchase Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.purchase_stock}} </td>
      </ng-container>

      <ng-container matColumnDef="total_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.total_amount}} </td>
      </ng-container>

      <ng-container matColumnDef="paid_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.paid_amount}} </td>
      </ng-container>

      <ng-container matColumnDef="remaining">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Type </th>
        <td mat-cell *matCellDef="let element"> {{element.remaining }} </td>
      </ng-container>

      <ng-container matColumnDef="action" class="pull-right">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let element">
          <!-- <i class="material-icons"> edit</i> -->

          <mat-icon class="mat-icon-edit" (click)="editSalesList(element)">edit</mat-icon>
          <!-- <button matTooltip="Get previous week schedule" (click)="editBuildingSurvey(element)" mat-mini-fab class="mat-mini-fab-white" type="button">
            <mat-icon class="mat-icon-edit">edit</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
