<div class="container">

  <div class="row mt-1">
    <div class="col-sm-3">
      <h6 class="mt-3">Sales Report</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-6 col-sm-3">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Product Name">
      </mat-form-field>
    </div>
    <div class="col-6 col-sm-3">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="User Name">
      </mat-form-field>
    </div>
    <div class="col-4 col-sm-2">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="From Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-4 col-sm-2">
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="To Date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-4 col-sm-2">
      <button mat-flat-button color="primary" matTooltip="Add Stock" (click)="onAdd()"
        class="float-right">Search</button>
    </div>
  </div>

  <br />

  <!-- <div class="jumbotron"> -->
    <div class="row w-100">
      <div class="col-md-3 col-6">
        <div class="card border-info mx-sm-1 p-3">
          <!-- <div class="card border-info shadow text-info p-3 my-card"><span class="fa fa-car" aria-hidden="true"></span> -->
          <!-- </div> -->
          <div class="text-info text-center mt-3">
            <h4>Cars</h4>
          </div>
          <div class="text-info text-center mt-2">
            <h1>234</h1>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card border-success mx-sm-1 p-3">
          <!-- <div class="card border-success shadow text-success p-3 my-card">
            <span class="fa fa-eye" aria-hidden="true"></span></div> -->
          <div class="text-success text-center mt-3">
            <h4>Eyes</h4>
          </div>
          <div class="text-success text-center mt-2">
            <h1>9332</h1>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-6 mt-2 mt-sm-0">
        <div class="card border-danger mx-sm-1 p-3">
          <!-- <div class="card border-danger shadow text-danger p-3 my-card">
            <span class="fa fa-heart" aria-hidden="true"></span></div> -->
          <div class="text-danger text-center mt-3">
            <h4>Hearts</h4>
          </div>
          <div class="text-danger text-center mt-2">
            <h1>346</h1>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-6 mt-2 mt-sm-0">
        <div class="card border-warning mx-sm-1 p-3">
            <!-- <div class="ml-0">
                Left
            </div> -->
          <div class="text-warning text-center mt-3">
            <h4>Inbox</h4>
          </div>
          <div class="text-warning text-center mt-2">
            <h1>346</h1>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->


  <div class="row">
    <div class="col-sm-6" *ngFor="let item of list_sales">
      <div class="card mt-3 mb-2 bg-white rounded">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <h6>{{item.productName}} &bull; <small class="text-muted">{{item.categoryName}}</small></h6>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-sm-8 product-info-col">
              <p> {{item.dealerName}} </p>
              <p> {{item.sellingDate | date: 'dd-MMM-yyyy'}}</p>
            </div>
            <div class="col-sm-4">
              <p> {{item.soldQuantity}} * {{item.sellingPrice}}  = <span>Total: {{item.totalAmount}}</span> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
