<div class="container">

  <div class="row mt-1">
    <div class="col-sm-3">
      <h6 class="mt-3">Purchase Dashboard</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-6 col-sm-6">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Stock">
      </mat-form-field>
    </div>
    <div class="col-6 col-sm-6">
      <button mat-flat-button color="primary" matTooltip="Add Stock" (click)="onAdd()" class="float-right">Add</button>
    </div>
  </div>

  <br />

  <div class="table-container mat-elevation-z8" *ngIf="showTable">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="SrNo">
        <th mat-header-cell *matHeaderCellDef> SrNo </th>
        <td mat-cell *matCellDef="let element;let i=index;"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="dealerName">
        <th mat-header-cell *matHeaderCellDef>Dealer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.dealerName}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicleNumber">
        <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
        <td mat-cell *matCellDef="let element"> {{element.vehicleNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Bill Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>


      <ng-container matColumnDef="netGst">
        <th mat-header-cell *matHeaderCellDef>Total GST</th>
        <td mat-cell *matCellDef="let element"> {{element.netGst}} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="labourCharges">
        <th mat-header-cell *matHeaderCellDef>labourCharges </th>
        <td mat-cell *matCellDef="let element"> {{element.labourCharges}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <!-- <i class="material-icons"> edit</i> -->

          <mat-icon (click)="onEdit(element)" matTooltip="Edit Material">edit</mat-icon>
          <mat-icon (click)="onDelete(element)" style="color: red;">clear</mat-icon>
          <!-- <button matTooltip="Get previous week schedule" (click)="editBuildingSurvey(element)" mat-mini-fab class="mat-mini-fab-white" type="button">
              <mat-icon class="mat-icon-edit">edit</mat-icon>
            </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

</div>
