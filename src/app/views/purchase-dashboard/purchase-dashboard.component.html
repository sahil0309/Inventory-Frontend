<div class="container">

  <div class="row mt-1">
    <div class="col-sm-3">
      <h6 class="mt-3">Purchase Dashboard</h6>
    </div>
  </div>

  <div class="row">
    <div class="col-6 col-sm-6">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Stock">
      </mat-form-field>
    </div>
    <div class="col-6 col-sm-6">
      <button mat-flat-button color="primary" matTooltip="Add Stock" (click)="onAdd()" class="float-right">Add</button>
    </div>
  </div>

  <br />


  <div class="table-container mat-elevation-z8" *ngIf="showTable">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let columnHeader of displayedColumns" [matColumnDef]="columnHeader">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnHeader}} </th>

        <div *ngIf="columnHeader!='Action'">
          <div *ngIf="columnHeader!='Date'">
            <td mat-cell *matCellDef="let element"> {{element[columnHeader]}}</td>
          </div>
          <div *ngIf="columnHeader=='Date'">
            <td mat-cell *matCellDef="let element"> {{element[columnHeader] | date:'dd-MM-yyyy'}}
          </div>
        </div>

        <div *ngIf="columnHeader==='Action'">
          <td mat-cell *matCellDef="let element">
            <!-- <i class="material-icons"> edit</i> -->

            <mat-icon (click)="onEdit(element)" matTooltip="Edit Stock">edit</mat-icon>
            <mat-icon (click)="onDelete(element)" matTooltip="Delete Stock" style="color: red;">clear</mat-icon>
            <!-- <button matTooltip="Get previous week schedule" (click)="editBuildingSurvey(element)" mat-mini-fab
              class="mat-mini-fab-white" type="button">
              <mat-icon class="mat-icon-edit">edit</mat-icon>
            </button> -->
          </td>
        </div>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
