<div class="container">

  <div class="row">
    <div class="offset-sm-2 col-sm-8">
      <br />
      <h5>{{templateType}}</h5>
      <br />
      <mat-card>
        <form [formGroup]="dealerForm" (ngSubmit)="save()">

          <div class="form-group">
            <div class="row">
              <div class="col-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerContactPerson" placeholder="Name">
                </mat-form-field>
              </div>

              <div class="col-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerUserName" placeholder="User Name">
                </mat-form-field>
              </div>
            </div>
          </div>


          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerEmail" placeholder="Email">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerAgencyName" placeholder="Agency Name">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerAddress" placeholder="Address">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerCity" placeholder="City">
                </mat-form-field>
              </div>
              <div class="col-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="dealerPinCode" placeholder="Pincode">
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="row">
            <div class=" col-10 col-sm-8">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Dealer landline number" formControlName="dealerPhoneNumber">
                <mat-hint>Valid formats: 000-1234-5678 / 00012345678 / 000.1234.5678</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-2 offset-sm-2 col-sm-2 text-left mt-1 pl-0">
              <button mat-icon-button type="button" matTooltip="Add landline number"
                (click)="addDealerLandlineNumber(f.dealerPhoneNumber)">
                <mat-icon aria-label="Add icon">add</mat-icon>
              </button>
            </div>
          </div>

          <div class="form-group mt-1">
            <div class="row">
              <div class="col-12 col-sm-12 mt-2">
                <mat-chip-list #chipList>
                  <mat-chip [removable]="removable" *ngFor="let item of dealerLandlineNumberList">
                    {{item}}
                    <mat-icon matChipRemove (click)="removeDealerLandlineNumber(item)">cancel</mat-icon>
                  </mat-chip>
                </mat-chip-list>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-10 col-sm-8">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Dealer Mobile number" formControlName="dealerMobileNumber">
                <!-- <mat-hint>Valid formats: 000-1234-5678 / 00012345678 / 000.1234.5678</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="col-2 offset-sm-2 col-sm-2 text-left mt-1 pl-0">
              <button mat-icon-button type="button" matTooltip="Add Mobile Number"
                (click)="addDealerMobileNumber(f.dealerMobileNumber)">
                <mat-icon aria-label="Add icon">add</mat-icon>
              </button>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-12 col-sm-12">
              <mat-chip-list #chipList>
                <mat-chip [removable]="removable" *ngFor="let item of dealerMobileNumberList">
                  {{item}}
                  <mat-icon matChipRemove (click)="removeDealerMobileNumber(item)">cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
          <!-- 
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="productName" placeholder="Product Name">
                </mat-form-field>
              </div>
            </div>
          </div> -->
          <br />
          <div class="form-group">
            <div class="row">
              <div class="col-6 col-sm-6">
                <!-- <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3" (click)="ngOnInit()">RESET</button> -->
                <button type="button" mat-raised-button (click)="Back()"
                  class="btn btn-block col-2 col-sm-2 ">Back</button>
              </div>
              <div class="col-6 col-sm-6">
                <button type="submit" mat-raised-button class="btn btn-block offset-4 col-2 col-sm-2"
                  color="primary">SAVE</button>
              </div>
            </div>
          </div>

          <!-- <div class="form-group">
              <div class="row">
                <div class="col-sm-8"></div>
                <button type="button" class="btn btn-sm col-sm-2 btn-block" (click)="closeModal(userTemplate)">Close</button>
                <button type="submit" class="btn btn-sm btn-primary col-sm-2 btn-block" [disabled]="!userForm.valid" (click)="saveUser()">Save</button>
              </div>
            </div> -->
        </form>
      </mat-card>
    </div>
  </div>
</div>
