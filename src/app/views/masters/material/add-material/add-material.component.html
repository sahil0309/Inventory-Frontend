<div class="container">

  <div class="row">
    <div class="offset-sm-3 col-sm-6">
      <br />
      <h5>{{templateType}}</h5>
      <br />
      <mat-card>
        <form [formGroup]="productForm" (ngSubmit)="save()">

          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="productName" placeholder="Product Name">
                </mat-form-field>
                <mat-error *ngIf="f.productName.hasError('required') && f.productName.touched">Product Name is
                  Required
                </mat-error>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input type="text" placeholder="Category Name" aria-label="Number" matInput
                    [formControl]="categoryFormControl" formControlName="categoryName" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCategorySelection($event)">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="variant" placeholder="Product Variant">
                </mat-form-field>
              </div>

              <div class="col-6 col-sm-6">
                <mat-form-field>
                  <mat-select placeholder="Unit Of Measure" formControlName="unitOfMeasure">
                    <mat-option *ngFor="let unit of unitsOfMeasure" [value]="unit">
                      {{unit}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <!-- <mat-error *ngIf="f.productName.hasError('required') && f.productName.touched">Product Name is
                  Required
                </mat-error> -->
              </div>
            </div>
          </div>
          <br />

          <div class="form-group">
            <div class="row">
              <div class="col-4 col-sm-4">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="cgstPercentage" placeholder="CGST">
                  <mat-icon [inline]="true" matSuffix>%</mat-icon>
                </mat-form-field>
              </div>

              <div class="col-4 col-sm-4">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="sgstPercentage" placeholder="SGST">
                  <mat-icon [inline]="true" matSuffix>%</mat-icon>
                </mat-form-field>
                
                <!-- <mat-error *ngIf="f.productName.hasError('required') && f.productName.touched">Product Name is
                  Required
                </mat-error> -->
              </div>

              <div class="col-4 col-sm-4">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="igstPercentage" placeholder="IGST">
                  <mat-icon [inline]="true" matSuffix>%</mat-icon>
                </mat-form-field>
                <!-- <mat-error *ngIf="f.productName.hasError('required') && f.productName.touched">Product Name is
                  Required
                </mat-error> -->
              </div>

            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <!-- <button type="button" mat-raised-button class="btn btn-block col-sm-2 mr-3" (click)="ngOnInit()">RESET</button> -->
                <button type="button" mat-raised-button (click)="Back()"
                  class="btn btn-block col-2 col-sm-2 mr-2">Back</button>
                <button type="submit" mat-raised-button class="btn btn-block offset-4 col-2 col-sm-2" color="primary"
                  [disabled]="productForm.invalid">SAVE</button>
              </div>
            </div>
          </div>

          <!-- <div class="form-group">
            <div class="row">
              <div class="col-sm-8"></div>
              <button type="button" class="btn btn-sm col-sm-2 btn-block" (click)="closeModal(userTemplate)">Close</button>
              <button type="submit" class="btn btn-sm btn-primary col-sm-2 btn-block" [disabled]="!userForm.valid" (click)="saveUser()">Save</button>
            </div>
          </div> -->
        </form>
      </mat-card>
    </div>
  </div>
</div>
